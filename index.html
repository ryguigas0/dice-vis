<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice probabilities visualization</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./global.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Dice probabilites visualization</h1>
        </div>
        <div class="row">
            <div id="graph"></div>
        </div>
        <div class="row justify-content-around">
            <h2>Options</h2>
            <div class="container input-container">
                <div class="row">
                    <div class="col-6 input-wrapper">
                        <label for="dice-sides">Dice sides:</label>
                        <select name="dice-sides" id="dice-sides">
                            <option value="20" selected>20</option>
                            <option value="12">12</option>
                            <option value="10">10</option>
                            <option value="8">8</option>
                            <option value="6">6</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-6 input-wrapper">
                        <label for="roll-quantity">Roll quantity</label>
                        <input type="number" name="roll-quantity" id="roll-quantity" min="1" minlength="1" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 input-wrapper">
                        <label for="roll-type">Roll type:</label>
                        <select name="roll-type" id="roll-type">
                            <option value="normal" selected>Normal</option>
                            <option value="advantage">Advantage</option>
                            <option value="disadvantage">Disadvantage</option>
                        </select>
                    </div>
                    <div class="col-6 input-wrapper">
                        <label for="roll-modifier">Modifier:</label>
                        <input type="number" name="roll-modifier" id="roll-modifier" value="0" minlength="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button onclick="makeGraph()">
                            Show graph!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
